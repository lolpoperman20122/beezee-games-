<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7487249208457563"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/iframe.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>My Drive - Google Drive</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicons/google-drive-ico.ico">
</head>
<body>
  <div class="buttons">
    <a class="back-arrow" onclick="backtopage()">
      <i class="fa-regular fa-square-caret-left"></i>
    </a>
    <a class="reload" onclick="reload()">
      <i class="fa-solid fa-rotate"></i>
    </a>
    <div class="history-controls">
      <a class="browser-back" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <a class="fullscreen-button" onclick="toggleFullscreen()">
        <i class="fa-solid fa-expand fullscreen-button"></i>
      </a>
      <a class="browser-forward" onclick="window.history.forward()">
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
    <a class="iframe-settings" onclick="">
      <i class="fa-solid fa-gear"></i>
    </a>
  </div>
  <iframe id="iframe" src="https://forms.gle/it3WqC7rxXLx9ePc8" frameborder="0" allowfullscreen></iframe>
  <input id="key-input" type="text" placeholder="Key" style="display: none;" value="]">
  <input id="website-input" type="text" placeholder="Website" style="display: none;" value="https://classroom.gooogle.com">
  <script src="assets/js/panic.js" defer></script>
  <script src="assets/js/settings/index.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/cloak.js" defer></script>
  <script src="assets/js/survey.js"></script>
  <form id="uv-form"">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
  </form>
  <div id="settingsModal" class="modal">
    <div id="myModal" class="modal-content">
        <!-- Use the Font Awesome icon for the close button -->
        <span class="close-btn"><i class="fa-regular fa-rectangle-xmark"></i></span>
        <h2>Settings</h2>
        <div class="theme-selection">
          <label for="themeSelector">Select Theme:</label>
          <select id="themeSelector">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
          </select>
      </div>
    </div>
</div>

<script src="assets/js/modal.js" defer></script>
</body>
</html>
